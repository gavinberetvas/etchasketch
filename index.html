<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP's etch-a-sketch</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Odin's Etch a sketch 2.0</h1></div>
      <div class="content"></div>
      <div class="board"></div>
      <div class="buttons">
        <button class="white" onclick="changeColor('white')">eraser</button>
        <button class="black" onclick="changeColor('black')">black</button>
        <button class="wild" onclick="changeColor('wild')">psychedelic</button>
        <button class="reset" onclick="reset()">reset</button>
      </div>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="100"
        value="64"
        class="slider"
        id="myRange"
      />
      <div id="sliderAmount">64 * 64</div>
    </div>
  </body>
</html>
